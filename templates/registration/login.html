{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %} Login | Page {% endblock title %}

{% block content %}
    <h2>Saytga kirish</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Kirish</button>
        <a class="btn btn-outline-danger" role="button" href="{% url 'password_reset' %}">Forgot password?</a>
    </form>
{% endblock content %}
